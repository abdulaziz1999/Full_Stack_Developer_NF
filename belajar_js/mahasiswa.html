<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table mahasiswa js</title>
</head>
<body>
    <script>
        //looping table mahasiswa
        document.write("<div align='center' >");
        document.write('<h1>Daftar Siswa</h1>');
        document.write("<table border='1' width='50%'>");
        document.write("<tr bgcolor='green'>");
        document.write("<th>N0</th>");
        document.write("<th>NAMA</th>");
        document.write("<th>ALAMAT</th>");
        document.write("</tr>");

        //looping data mahasiswa
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            document.write(`<td width='5%'>${i}</td>`);
            document.write(`<td>Siswa ${i}</td>`);
            document.write(`<td>Jl. Margonda No. ${i}</td>`);
            document.write("</tr>");
        }
        document.write("</table>");
        document.write("</div>");
    </script>
</body>
</html>
