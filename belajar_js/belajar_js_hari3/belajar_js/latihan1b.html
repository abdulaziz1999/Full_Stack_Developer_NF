<!DOCTYPE html>
<html>

    <head>
        <title>Belajar JS internal</title>
        <script type="text/javascript" language="javascript">
            alert("Selamat pagi");
            alert("Selamat Belajar Java Script");
        </script>
    </head>

    <body>
        <script>
            document.write("<h1 align='center'>SELAMAT BELAJAR JAVASCRIPT</h1><hr/>");
            //belajar variabel
            //deklarasi variabel
            var nama;
            //inisialisasi variabel
            nama = "Budi Santoso";
            gender = " Laki-Laki";
            //deklarasi sekaligus inisialisasi variabel
            var umur = 20;
            var thn_now = 2022;
            var menikah = 5;
            var thn_menikah = thn_now + menikah;
            var beratBadan = 50.5;
            //cetak populasi data cara 1
            document.write("Nama Siswa: " + nama);
            document.write("<br/>Umur: " + umur + " tahun");
            document.write("<br/>Berat badan: " + beratBadan + " kg");
            document.write("<br/>-----------------------------------");
            //cetak populasi data cara 2
            document.write("<br/>Nama Siswa: " + nama + gender +
                "<br />Umur: " + umur + " tahun" +
                "<br />Berat badan: " + beratBadan + " kg" +
                "<br/>Rencana menikah di tahun: " + thn_menikah);
        </script>
    </body>

</html>
