<script>
    document.write("----------cetak angka 1 s/d 30-----------");
    let angka = 1;
    while (angka <= 30) {
        //increment angka++ => angka = angka + 1
        document.write("<br/>No. " + angka);
        angka++;
       
    }

    document.write("<br/>----------cetak no 30 s/d 1-----------");
    let no = 30;
    while (no >= 1) {
        document.write("<br/>Bilangan " + no);
        no--;
    }
</script>
