<!DOCTYPE html>
<html>

    <head>
        <title>Latihan 3 Jquery</title>
        <script src="js/jquery.js"></script>
        <script>
            $("document").ready(function () {
                $(".p1").css("font-style", "italic");
                $("#p2").css("font-weight", "bold");
                $("p").css("color", "blue");
            });
        </script>
    </head>

    <body>
        <p class="p1">Selamat Belajar Jquery</p>
        <p id="p2">Tetap Semangat</p>
        <p>Jangan Menyerah</p>
    </body>

</html>
